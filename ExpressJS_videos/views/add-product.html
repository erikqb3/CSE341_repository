<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../scss/AFV.css" rel="stylesheet"> 
  <title>Add Product</title>
</head>
<style> 
  .main-header {
  width: 100%;
  height: 3.5rem;
  background-color: orange;
  padding: 0 1.5rem;
}

body {
  padding: 0;
  margin: 0;
  background-color: aqua;
  font-family:sans-serif;
}

main {
  padding: 1rem;
}
.main-header_nav {
  height: 100%;
  display:flex;
  align-items:center;

}

.main-header_item-list {
  list-style: none;
  margin: 0;
  padding: 0;
  display:flex;
}
.main-header_item {
  margin: 0 1rem;
  padding: 0;
}
.main-header_item a {
  text-decoration:none;
  color:white;
}
.main-header_item a:hover,
.main-header_item a:active,
.main-header_item a.active{
  color: blue;
}


.product-form {
  width: 20rem;
  max-width: 90%;
  margin: auto;

}

.form-control {
  margin: 1rem 0;
}
.form-control label,
.form-control input {
  display:block;
  width:100%;

}

.form-control input {
  border: 1px solid orange;
  font:inherit;
  border-radius: 2px;
}
button {
  font: inherit;
  border: 1px solid blue;
  color: blue;
  background:white;
  border-radius: 3px;
  cursor:pointer;
}
button:hover,
button:active {
  background-color: blue;
  color:white;
}
</style>

<body>
  <header class="main-header">
    <nav class="main-header_nav">
      <ul class="main-header_item-list">
        <li class="main-header_item"><a class="active" href="/">Shop</a></li>
        <li class="main-header_item"><a href="/admin/add-product">Add Product</a></li>
      </ul>
    </nav>
  </header>
  <!-- SCSS and CSS doesn't seem to work with node or something. -->

  <main>
    <form class="product-form" action="/admin/add-product" method="POST">
      <div class="form-control">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <button type="submit">Add Product</button>
      </div>
    </form>
  </main>
</body>
</html>
